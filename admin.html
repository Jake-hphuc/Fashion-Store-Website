<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Quản lý Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; }
    .container { margin-top: 40px; }
    .card { border-radius: 12px; }
    .btn-sm { padding: .25rem .5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4"> Trang Admin - Quản lý sản phẩm</h1>

    <!-- Form thêm / sửa sản phẩm -->
    <div class="card mb-4 p-4">
      <h5 id="form-title">Thêm Sản Phẩm Mới</h5>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Tên sản phẩm" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Giá (VNĐ)" required>
          </div>
          <div class="col-md-4">
            <input type="url" id="image" class="form-control" placeholder="URL ảnh" required>
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-dark" id="save-btn">Lưu</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bảng danh sách sản phẩm -->
    <div class="card p-3">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th><th>Tên</th><th>Giá</th><th>Ảnh</th><th>Hành động</th>
          </tr>
        </thead>
        <tbody id="product-table">
          <!-- JS sẽ render tại đây -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Khởi tạo data từ LocalStorage hoặc file product.js
    let products = JSON.parse(localStorage.getItem('adminProducts')) || [];

    const form = document.getElementById('product-form');
    const tableBody = document.getElementById('product-table');
    const title = document.getElementById('form-title');
    const saveBtn = document.getElementById('save-btn');

    // Render bảng
    function renderTable() {
      tableBody.innerHTML = '';
      products.forEach((p, idx) => {
        tableBody.innerHTML += `
          <tr>
            <td>${idx+1}</td>
            <td>${p.name}</td>
            <td>${p.price.toLocaleString('vi-VN')}₫</td>
            <td><img src="${p.image}" alt="${p.name}" width="60"></td>
            <td>
              <button class="btn btn-sm btn-primary me-1" onclick="editProduct(${idx})">Sửa</button>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct(${idx})">Xóa</button>
            </td>
          </tr>`;
      });
    }

    // Lưu data về LocalStorage
    function syncStorage() {
      localStorage.setItem('adminProducts', JSON.stringify(products));
    }

    // Xử lý submit form
    form.addEventListener('submit', e => {
      e.preventDefault();
      const idField = document.getElementById('product-id').value;
      const name = document.getElementById('name').value.trim();
      const price = parseInt(document.getElementById('price').value, 10);
      const image = document.getElementById('image').value.trim();

      if (idField === '') {
        // Thêm mới
        products.push({ name, price, image });
      } else {
        // Cập nhật
        products[idField] = { name, price, image };
      }
      syncStorage();
      renderTable();
      form.reset();
      title.textContent = 'Thêm Sản Phẩm Mới';
      saveBtn.textContent = 'Lưu';
    });

    // Chỉnh sửa sản phẩm
    window.editProduct = idx => {
      const p = products[idx];
      document.getElementById('product-id').value = idx;
      document.getElementById('name').value = p.name;
      document.getElementById('price').value = p.price;
      document.getElementById('image').value = p.image;
      title.textContent = 'Chỉnh Sửa Sản Phẩm';
      saveBtn.textContent = 'Cập Nhật';
    };

    // Xóa sản phẩm
    window.deleteProduct = idx => {
      if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
        products.splice(idx, 1);
        syncStorage();
        renderTable();
      }
    };

    // Khởi tạo lần đầu
    renderTable();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
