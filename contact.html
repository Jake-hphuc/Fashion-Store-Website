<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liên Hệ - Noir Voyage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-dark {
      border-radius: 10px;
      font-weight: 500;
      padding: 10px 20px;
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: #555;
    }
    .contact-info h5 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .contact-info p {
      margin: 5px 0;
    }
    #map {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">NOIR VOYAGE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="thoitrang.html">Trang Chủ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form liên hệ -->
  <section class="container py-5">
    <h2 class="section-title">Liên Hệ Với Chúng Tôi</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label class="form-label">Họ và Tên</label>
              <input type="text" class="form-control" placeholder="Nhập họ tên của bạn">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Nhập email của bạn">
            </div>
            <div class="mb-3">
              <label class="form-label">Tin nhắn</label>
              <textarea class="form-control" rows="4" placeholder="Viết tin nhắn tại đây..."></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Gửi Tin Nhắn</button>
            </div>
          </form>
        </div>

        <!-- Thông tin liên hệ -->
        <div class="contact-info mt-5">
          <h5>Thông tin cửa hàng</h5>
          <p><strong>Địa chỉ:</strong> NOIR VOYAGE Flagship Store, 123 Lý Tự Trọng, Quận 1, TP.HCM</p>
          <p><strong>Điện thoại:</strong> 0909 123 456</p>
          <p><strong>Email:</strong> contact@noirvoyage.vn</p>
        </div>
      </div>
    </div>

    <!-- Bản đồ Google tọa độ chính xác với pin -->
    <div id="map" class="row justify-content-center">
      <div class="col-md-10">
        <div class="ratio ratio-16x9 mt-4">
          <iframe
            src="https://maps.google.com/maps?q=123%20L%C3%BD%20T%E1%BB%B7%20Tr%E1%BB%8Bng%2C%20Qu%E1%BA%ADn%201%2C%20TP.HCM&t=&z=15&ie=UTF8&iwloc=&output=embed"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
